<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body class="bg-color vh-100">
    <div class="container text-center h-100">
        <div id="carregamento" class="row align-items-center h-100">
            <div class="col-4 d-grid gap-3 mx-auto text-center align-self-center">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
                <span>Carregando...</span>
            </div>
        </div>
        <div id="board" class="row align-items-center h-100" hidden>
            <div class="col align-self-center text-end">
                <canvas id="tetris"></canvas>
            </div>
            <div class="col align-self-center text-start">
                <div class="row">
                    <div class="col">
                        <canvas id="proxPeca"></canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h4>Placar</h4>
                        <strong>
                            <p id="placar"></p>
                        </strong>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h4>Ultima Partida</h4>
                        <strong>
                            <p id="ultimaPartida"></p>
                        </strong>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h4>Record</h4>
                        <strong>
                            <p id="record"></p>
                        </strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/classes.js"></script>
    <script src="./js/one-player-game.js"></script>
    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>
    <script src="./js/bootstrap/popper.min.js"></script>
</body>

</html>
